<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../sign up/sign up.css">

<body>

    <header>
        <h1>فروشگاه اینترنتی کفش قاصدک </h1>

        <nav>
            <ul>
                <li>
                    <a href="../index.html">صفحه اصلی</a>
                </li>
            </ul>
        </nav>
    </header>
        
    <section>
        
        <form class="contact-form" method="post">
            <h2>فرم اطلاعات</h2>
            <div class="form-group">
                <label for="name">نام:</label>
                <input type="text" id="name" name="name" required>
                <label for="family">نام خانوادگی:</label>
                <input type="text" id="family" name="family" required>
            </div>

            <div class="form-group">
                <label for="National-code">کد ملی:</label>
                <input type="tel" id="National-code" name="National-code" required>
                <label for="password">رمز:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="mobile-number">شماره همراه:</label>
                <input type="tel" id="mobile-number" name="mobile-number" required>
                <label for="email">پست الکترونیک:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="address">آدرس:</label>
                <input type="text" id="address" name="address" required>
                <label for="Postal-code">کد پستی:</label>
                <input type="text" id="Postal-code" name="Postal-code" required>
            </div>
            <button type="submit" class="submit-btn">ورود</button>
        </form>
     
    </section>
    
    <footer>
        <div class="footer-container">
            <div class="footer-section">

            </div>
            
            <div class="footer-section">
                <h4>شبکه‌های اجتماعی</h4>
                <a href="https://instagram.com" target="_blank">اینستاگرام</a> | 
                <a href="https://twitter.com" target="_blank">توییتر</a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>کلیه حقوق این وب‌سایت محفوظ است © 2024</p>
        </div>
    </footer>

</body>
</html>
